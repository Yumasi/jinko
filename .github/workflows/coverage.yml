name: Code Coverage

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  coverage:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup rust toolchain
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true

    - name: Install Tarpaulin
      run: |
        cargo install cargo-tarpaulin

    - name: Run Tarpaulin
      run: |
        cargo tarpaulin
